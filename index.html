<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link id="favicon" rel="icon" type="image/png" href="https://openweathermap.org/img/wn/02d.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="dashboard-container" data-tilt>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Nhập tên thành phố...">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="locate-btn" title="Vị trí của tôi"><i class="fa-solid fa-location-crosshairs"></i></button>
        </div>

        <div class="main-info">
            <div class="location-date">
                <h2 id="city-name"><i class="fa-solid fa-location-dot"></i> --</h2>
                <p id="date">Đang tải...</p>
            </div>
            <div class="temp-container">
                <img id="weather-icon" src="" alt="icon">
                <div>
                    <h1 id="temp">--°</h1>
                    <p id="desc">--</p>
                </div>
            </div>
        </div>

        <div class="details-grid">
            <div class="card-detail">
                <i class="fa-solid fa-temperature-half"></i>
                <span>Cảm giác</span>
                <h4 id="feels-like">--°</h4>
            </div>
            <div class="card-detail">
                <i class="fa-solid fa-droplet"></i>
                <span>Độ ẩm</span>
                <h4 id="humidity">--%</h4>
            </div>
            <div class="card-detail">
                <i class="fa-solid fa-wind"></i>
                <span>Gió</span>
                <h4 id="wind-speed">-- m/s</h4>
                <div id="wind-dir" style="font-size: 0.8rem; margin-top:5px">--</div>
            </div>
            <div class="card-detail">
                <i class="fa-solid fa-gauge-high"></i>
                <span>Áp suất</span>
                <h4 id="pressure">-- hPa</h4>
            </div>
            <div class="card-detail">
                <i class="fa-solid fa-eye"></i>
                <span>Tầm nhìn</span>
                <h4 id="visibility">-- km</h4>
            </div>
            <div class="card-detail">
                <i class="fa-regular fa-sun"></i>
                <div style="font-size: 0.8rem; display: flex; flex-direction: column; gap: 2px;">
                    <span><i class="fa-solid fa-arrow-up"></i> <span id="sunrise">--:--</span></span>
                    <span><i class="fa-solid fa-arrow-down"></i> <span id="sunset">--:--</span></span>
                </div>
            </div>
        </div>

        <div class="chart-wrapper">
            <canvas id="tempChart"></canvas>
        </div>

        <div class="forecast-section">
            <h3 style="font-size: 0.9rem; margin-bottom: 10px; opacity: 0.8;">DỰ BÁO 3 NGÀY TỚI</h3>
            <div class="forecast-container" id="forecast-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
