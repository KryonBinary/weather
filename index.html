<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro Max</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            background: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?q=80&w=1974&auto=format&fit=crop') no-repeat center center/cover;
            transition: background-image 1s ease-in-out;
        }

        .background-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.5) 100%);
            z-index: 0;
        }

        /* ===== PARTICLES ===== */
        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* ===== MAIN CARD ===== */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            padding: 0;
            width: 420px;
            max-height: 90vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform: translateY(30px);
            opacity: 0;
        }

        .card::-webkit-scrollbar { width: 0; }

        @keyframes cardEntry {
            to { transform: translateY(0); opacity: 1; }
        }

        .card-inner {
            padding: 28px 28px 24px;
        }

        /* ===== SEARCH BOX ===== */
        .search-wrapper {
            position: relative;
            margin-bottom: 22px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            background: rgba(255,255,255,0.18);
            border-color: rgba(255,255,255,0.35);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            flex: 1;
            min-width: 0;
        }

        .search-box input::placeholder { 
            color: rgba(255,255,255,0.5); 
            font-weight: 400;
        }

        .search-box .btn-group {
            display: flex;
            gap: 4px;
        }

        .search-box button {
            background: rgba(255,255,255,0.15);
            border: none;
            width: 38px; height: 38px;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .search-box button:hover { 
            background: rgba(255,255,255,0.3); 
            transform: scale(1.05);
        }

        .search-box button:active {
            transform: scale(0.95);
        }

        #search-btn {
            background: rgba(255,255,255,0.25);
        }

        /* ===== SUGGESTIONS DROPDOWN ===== */
        .suggestions {
            position: absolute;
            top: calc(100% + 6px);
            left: 0; right: 0;
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            overflow: hidden;
            z-index: 100;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .suggestions.active {
            max-height: 280px;
            opacity: 1;
            overflow-y: auto;
        }

        .suggestions::-webkit-scrollbar { width: 4px; }
        .suggestions::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.2); 
            border-radius: 4px; 
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .suggestion-item:last-child { border-bottom: none; }

        .suggestion-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .suggestion-item i {
            font-size: 0.85rem;
            opacity: 0.5;
            width: 20px;
            text-align: center;
        }

        .suggestion-item .city-info {
            flex: 1;
            text-align: left;
        }

        .suggestion-item .city-name {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .suggestion-item .city-country {
            font-size: 0.75rem;
            opacity: 0.5;
        }

        .suggestion-header {
            padding: 10px 16px 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.4;
            font-weight: 700;
        }

        /* ===== DATE TIME ===== */
        .date-time-section {
            margin-bottom: 20px;
        }

        .date-time-section h2 { 
            font-size: 3.2rem; 
            font-weight: 700; 
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-time-section p { 
            font-size: 0.9rem; 
            margin-top: 4px;
            opacity: 0.7; 
            font-weight: 500;
        }

        /* ===== CURRENT WEATHER ===== */
        .current-weather {
            animation: fadeSlideUp 0.6s ease 0.2s both;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-info { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 8px;
            margin-bottom: 6px;
        }

        .current-weather .weather-icon-wrapper {
            position: relative;
        }

        .current-weather img { 
            width: 90px; 
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        #temp { 
            font-size: 4rem; 
            font-weight: 700; 
            line-height: 1;
            letter-spacing: -2px;
        }

        #desc { 
            text-transform: capitalize; 
            font-weight: 500;
            opacity: 0.85;
            font-size: 1rem;
        }

        #feels-like {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 2px;
        }

        /* ===== DETAILS GRID ===== */
        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .detail-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            background: rgba(255,255,255,0.08);
            padding: 14px 8px;
            border-radius: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.14);
            transform: translateY(-2px);
        }

        .detail-item i { 
            margin-bottom: 6px; 
            font-size: 1rem;
            opacity: 0.7;
        }

        .detail-item span {
            font-size: 1rem;
            font-weight: 700;
        }

        .detail-item small {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 2px;
            font-weight: 600;
        }

        /* ===== SUN INFO ===== */
        .sun-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 16px;
        }

        .sun-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .sun-item i {
            font-size: 1rem;
            color: #ffd54f;
        }

        /* ===== CITY NAME ===== */
        #city-name { 
            margin-top: 16px; 
            font-weight: 600; 
            font-size: 1rem; 
            background: rgba(255,255,255,0.1);
            padding: 8px 20px; 
            border-radius: 24px; 
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #city-name i { font-size: 0.85rem; opacity: 0.7; }

        /* ===== DIVIDER ===== */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 22px 0;
            border: none;
        }

        /* ===== HOURLY FORECAST ===== */
        .section-title {
            text-align: left;
            font-size: 0.75rem;
            margin-bottom: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.6;
        }

        .hourly-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .hourly-container::-webkit-scrollbar { height: 3px; }
        .hourly-container::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.2); 
            border-radius: 3px; 
        }

        .hourly-item {
            flex: 0 0 auto;
            background: rgba(255,255,255,0.08);
            padding: 10px 12px;
            border-radius: 12px;
            text-align: center;
            min-width: 65px;
            scroll-snap-align: start;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hourly-item:hover {
            background: rgba(255,255,255,0.15);
        }

        .hourly-item .h-time {
            font-size: 0.7rem;
            opacity: 0.6;
            font-weight: 600;
        }

        .hourly-item img {
            width: 30px;
            margin: 4px 0;
        }

        .hourly-item .h-temp {
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* ===== DAILY FORECAST ===== */
        .forecast-container { 
            display: flex; 
            gap: 10px;
        }

        .forecast-item { 
            background: rgba(255,255,255,0.08);
            padding: 14px 8px; 
            border-radius: 14px; 
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeSlideUp 0.5s ease both;
        }

        .forecast-item:nth-child(1) { animation-delay: 0.3s; }
        .forecast-item:nth-child(2) { animation-delay: 0.4s; }
        .forecast-item:nth-child(3) { animation-delay: 0.5s; }

        .forecast-item:hover { 
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
        }

        .forecast-day { 
            font-size: 0.75rem; 
            font-weight: 700;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .forecast-icon { width: 38px; margin: 6px 0; }

        .forecast-temp { 
            font-size: 1rem; 
            font-weight: 700; 
        }

        .forecast-desc {
            font-size: 0.65rem;
            opacity: 0.5;
            margin-top: 2px;
            text-transform: capitalize;
        }

        /* ===== LOADING ===== */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 12px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* ===== ERROR TOAST ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(220, 53, 69, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 14px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast i { font-size: 1.1rem; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 460px) {
            .card { 
                width: 94vw; 
                border-radius: 22px;
            }
            .card-inner { padding: 22px 20px 20px; }
            #temp { font-size: 3.2rem; }
            .date-time-section h2 { font-size: 2.6rem; }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="particles" id="particles"></div>

    <div class="card" id="main-card">
        <div class="loading-overlay" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Đang tải dữ liệu...</div>
        </div>

        <div class="card-inner">
            <!-- SEARCH -->
            <div class="search-wrapper">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass" style="padding-left:12px; opacity:0.4; font-size:0.85rem;"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm thành phố..." autocomplete="off">
                    <div class="btn-group">
                        <button id="locate-btn" title="Vị trí hiện tại"><i class="fa-solid fa-location-crosshairs"></i></button>
                        <button id="search-btn" title="Tìm kiếm"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <!-- DATE TIME -->
            <div class="date-time-section">
                <h2 id="clock">00:00</h2>
                <p id="date">Đang tải...</p>
            </div>

            <!-- CURRENT WEATHER -->
            <div class="current-weather" id="weather-content">
                <div class="main-info">
                    <div class="weather-icon-wrapper">
                        <img id="icon" src="" alt="icon">
                    </div>
                    <div>
                        <h1 id="temp">--°</h1>
                        <p id="desc">--</p>
                        <p id="feels-like">Cảm giác như --°</p>
                    </div>
                </div>

                <div class="details">
                    <div class="detail-item">
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">--%</span>
                        <small>Độ ẩm</small>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind">--</span>
                        <small>Gió</small>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-gauge-high"></i>
                        <span id="pressure">--</span>
                        <small>Áp suất</small>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-eye"></i>
                        <span id="visibility">--</span>
                        <small>Tầm nhìn</small>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-temperature-half"></i>
                        <span id="temp-range">--</span>
                        <small>Min/Max</small>
                    </div>
                    <div class="detail-item">
                        <i class="fa-solid fa-cloud"></i>
                        <span id="clouds">--%</span>
                        <small>Mây</small>
                    </div>
                </div>

                <div class="sun-info">
                    <div class="sun-item">
                        <i class="fa-solid fa-sun"></i>
                        <span id="sunrise">--:--</span>
                    </div>
                    <div class="sun-item">
                        <i class="fa-regular fa-moon"></i>
                        <span id="sunset">--:--</span>
                    </div>
                </div>

                <div id="city-name"><i class="fa-solid fa-location-dot"></i> --</div>
            </div>

            <div class="divider"></div>

            <!-- HOURLY -->
            <div class="section-title"><i class="fa-regular fa-clock"></i> Theo giờ</div>
            <div class="hourly-container" id="hourly-list"></div>

            <div class="divider"></div>

            <!-- DAILY -->
            <div class="section-title"><i class="fa-regular fa-calendar"></i> 3 ngày tới</div>
            <div class="forecast-container" id="forecast-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="toast-msg">Lỗi</span>
    </div>

    <script>
        const apiKey = '5f7b6f0bba4fa1bb1074c861edfb750e';

        // ===== PARTICLES =====
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 10 + 8) + 's';
                p.style.animationDelay = (Math.random() * 10) + 's';
                p.style.width = p.style.height = (Math.random() * 4 + 2) + 'px';
                container.appendChild(p);
            }
        }
        createParticles();

        // ===== CLOCK =====
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').innerText = now.toLocaleDateString('vi-VN', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ===== TOAST =====
        function showToast(msg, duration = 3000) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        // ===== LOADING =====
        function setLoading(state) {
            document.getElementById('loading').classList.toggle('active', state);
        }

        // ===== SEARCH =====
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const locateBtn = document.getElementById('locate-btn');
        const suggestionsEl = document.getElementById('suggestions');

        // Search history
        function getHistory() {
            return JSON.parse(localStorage.getItem('weatherHistory') || '[]');
        }
        function addHistory(city) {
            let h = getHistory().filter(c => c.toLowerCase() !== city.toLowerCase());
            h.unshift(city);
            if (h.length > 5) h = h.slice(0, 5);
            localStorage.setItem('weatherHistory', JSON.stringify(h));
        }

        // Popular cities for suggestions
        const popularCities = [
            { name: 'Hà Nội', country: 'VN' },
            { name: 'Hồ Chí Minh', country: 'VN' },
            { name: 'Đà Nẵng', country: 'VN' },
            { name: 'Tokyo', country: 'JP' },
            { name: 'Seoul', country: 'KR' },
            { name: 'Bangkok', country: 'TH' },
            { name: 'Singapore', country: 'SG' },
            { name: 'London', country: 'GB' },
            { name: 'New York', country: 'US' },
            { name: 'Paris', country: 'FR' },
            { name: 'Sydney', country: 'AU' },
            { name: 'Dubai', country: 'AE' },
            { name: 'Osaka', country: 'JP' },
            { name: 'Huế', country: 'VN' },
            { name: 'Nha Trang', country: 'VN' },
            { name: 'Cần Thơ', country: 'VN' },
            { name: 'Hải Phòng', country: 'VN' },
            { name: 'Đà Lạt', country: 'VN' },
            { name: 'Phú Quốc', country: 'VN' },
            { name: 'Vũng Tàu', country: 'VN' },
        ];

        let debounceTimer;

        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => showSuggestions(searchInput.value.trim()), 200);
        });

        searchInput.addEventListener('focus', () => {
            showSuggestions(searchInput.value.trim());
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                suggestionsEl.classList.remove('active');
            }
        });

        async function showSuggestions(query) {
            let html = '';

            if (query.length === 0) {
                // Show history + popular
                const history = getHistory();
                if (history.length > 0) {
                    html += `<div class="suggestion-header">Tìm kiếm gần đây</div>`;
                    history.forEach(city => {
                        html += `
                            <div class="suggestion-item" data-city="${city}">
                                <i class="fa-solid fa-clock-rotate-left"></i>
                                <div class="city-info">
                                    <div class="city-name">${city}</div>
                                </div>
                            </div>`;
                    });
                }
                html += `<div class="suggestion-header">Phổ biến</div>`;
                popularCities.slice(0, 5).forEach(c => {
                    html += `
                        <div class="suggestion-item" data-city="${c.name}">
                            <i class="fa-solid fa-fire-flame-curved"></i>
                            <div class="city-info">
                                <div class="city-name">${c.name}</div>
                                <div class="city-country">${c.country}</div>
                            </div>
                        </div>`;
                });
            } else {
                // Search by Geocoding API
                try {
                    const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(query)}&limit=5&appid=${apiKey}`);
                    const data = await res.json();

                    if (data.length > 0) {
                        html += `<div class="suggestion-header">Kết quả</div>`;
                        data.forEach(loc => {
                            const localName = loc.local_names?.vi || loc.name;
                            const state = loc.state ? `, ${loc.state}` : '';
                            html += `
                                <div class="suggestion-item" data-lat="${loc.lat}" data-lon="${loc.lon}" data-name="${localName}">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <div class="city-info">
                                        <div class="city-name">${localName}</div>
                                        <div class="city-country">${loc.country}${state}</div>
                                    </div>
                                </div>`;
                        });
                    } else {
                        html = `<div class="suggestion-item"><i class="fa-solid fa-magnifying-glass"></i><div class="city-info"><div class="city-name" style="opacity:0.5">Không tìm thấy kết quả</div></div></div>`;
                    }
                } catch {
                    // Fallback: filter popular cities
                    const filtered = popularCities.filter(c => 
                        c.name.toLowerCase().includes(query.toLowerCase())
                    );
                    if (filtered.length > 0) {
                        html += `<div class="suggestion-header">Gợi ý</div>`;
                        filtered.forEach(c => {
                            html += `
                                <div class="suggestion-item" data-city="${c.name}">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <div class="city-info">
                                        <div class="city-name">${c.name}</div>
                                        <div class="city-country">${c.country}</div>
                                    </div>
                                </div>`;
                        });
                    }
                }
            }

            suggestionsEl.innerHTML = html;
            suggestionsEl.classList.add('active');

            // Bind click
            suggestionsEl.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', () => {
                    const lat = item.dataset.lat;
                    const lon = item.dataset.lon;
                    const city = item.dataset.city || item.dataset.name;

                    if (lat && lon) {
                        loadWeather(`lat=${lat}&lon=${lon}`);
                    } else if (city) {
                        loadWeather(`q=${encodeURIComponent(city)}`);
                    }
                    if (city) addHistory(city);
                    searchInput.value = '';
                    suggestionsEl.classList.remove('active');
                });
            });
        }

        searchBtn.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city !== "") {
                loadWeather(`q=${encodeURIComponent(city)}`);
                addHistory(city);
                searchInput.value = "";
                suggestionsEl.classList.remove('active');
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });

        locateBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                setLoading(true);
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        loadWeather(`lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                    },
                    () => {
                        autoLocate();
                    },
                    { timeout: 5000 }
                );
            } else {
                autoLocate();
            }
        });

        // ===== BACKGROUND =====
        function updateBackground(weatherMain) {
            const bgs = {
                'Clear': 'https://images.unsplash.com/photo-1601297183305-6df142704ea2?q=80&w=1974&auto=format&fit=crop',
                'Clouds': 'https://images.unsplash.com/photo-1534088568595-a066f410bcda?q=80&w=1951&auto=format&fit=crop',
                'Rain': 'https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1974&auto=format&fit=crop',
                'Drizzle': 'https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1974&auto=format&fit=crop',
                'Thunderstorm': 'https://images.unsplash.com/photo-1605727216801-e27ce1d0cc28?q=80&w=2071&auto=format&fit=crop',
                'Snow': 'https://images.unsplash.com/photo-1477601263568-180e2c6d046e?q=80&w=2070&auto=format&fit=crop',
                'Mist': 'https://images.unsplash.com/photo-1485236715568-ddc5ee6ca227?q=80&w=1974&auto=format&fit=crop',
                'Haze': 'https://images.unsplash.com/photo-1485236715568-ddc5ee6ca227?q=80&w=1974&auto=format&fit=crop',
                'Fog': 'https://images.unsplash.com/photo-1485236715568-ddc5ee6ca227?q=80&w=1974&auto=format&fit=crop'
            };
            const url = bgs[weatherMain] || 'https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?q=80&w=1974&auto=format&fit=crop';
            document.body.style.backgroundImage = `url('${url}')`;
        }

        // ===== MAIN LOAD WEATHER =====
        async function loadWeather(queryParam) {
            setLoading(true);

            try {
                // Current weather
                const urlCurrent = `https://api.openweathermap.org/data/2.5/weather?${queryParam}&appid=${apiKey}&units=metric&lang=vi`;
                const res = await fetch(urlCurrent);
                const data = await res.json();

                if (data.cod === 200) {
                    document.getElementById('temp').innerText = Math.round(data.main.temp) + "°";
                    document.getElementById('desc').innerText = data.weather[0].description;
                    document.getElementById('feels-like').innerText = `Cảm giác như ${Math.round(data.main.feels_like)}°`;
                    document.getElementById('humidity').innerText = data.main.humidity + "%";
                    document.getElementById('wind').innerText = data.wind.speed + " m/s";
                    document.getElementById('pressure').innerText = data.main.pressure + " hPa";
                    document.getElementById('visibility').innerText = (data.visibility / 1000).toFixed(1) + " km";
                    document.getElementById('temp-range').innerText = Math.round(data.main.temp_min) + "°/" + Math.round(data.main.temp_max) + "°";
                    document.getElementById('clouds').innerText = data.clouds.all + "%";
                    document.getElementById('city-name').innerHTML = `<i class="fa-solid fa-location-dot"></i> ${data.name}, ${data.sys.country}`;
                    document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                    // Sunrise / Sunset
                    const rise = new Date((data.sys.sunrise + data.timezone) * 1000);
                    const set = new Date((data.sys.sunset + data.timezone) * 1000);
                    document.getElementById('sunrise').innerText = rise.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
                    document.getElementById('sunset').innerText = set.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });

                    updateBackground(data.weather[0].main);
                } else {
                    showToast("Không tìm thấy địa điểm này!");
                    setLoading(false);
                    return;
                }
            } catch (error) {
                console.error("Lỗi Current:", error);
                showToast("Lỗi kết nối, thử lại sau!");
                setLoading(false);
                return;
            }

            // Forecast
            try {
                const urlForecast = `https://api.openweathermap.org/data/2.5/forecast?${queryParam}&appid=${apiKey}&units=metric&lang=vi`;
                const res = await fetch(urlForecast);
                const data = await res.json();

                if (data.cod === "200") {
                    // Hourly (next 8 slots = 24h)
                    const hourlyList = document.getElementById('hourly-list');
                    hourlyList.innerHTML = "";
                    for (let i = 0; i < 8; i++) {
                        const item = data.list[i];
                        if (!item) break;
                        const time = new Date(item.dt * 1000);
                        const hour = time.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
                        const icon = `https://openweathermap.org/img/wn/${item.weather[0].icon}.png`;
                        const temp = Math.round(item.main.temp) + "°";
                        hourlyList.innerHTML += `
                            <div class="hourly-item">
                                <div class="h-time">${i === 0 ? 'Hiện tại' : hour}</div>
                                <img src="${icon}" alt="">
                                <div class="h-temp">${temp}</div>
                            </div>`;
                    }

                    // Daily (3 days)
                    const forecastList = document.getElementById('forecast-list');
                    forecastList.innerHTML = "";
                    const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));
                    for (let i = 0; i < 3; i++) {
                        const dayData = dailyData[i];
                        if (!dayData) break;
                        const date = new Date(dayData.dt * 1000);
                        const dayName = date.toLocaleDateString('vi-VN', { weekday: 'short' });
                        const dayDate = date.toLocaleDateString('vi-VN', { day: 'numeric', month: 'numeric' });
                        const icon = `https://openweathermap.org/img/wn/${dayData.weather[0].icon}.png`;
                        const temp = Math.round(dayData.main.temp) + "°";
                        const desc = dayData.weather[0].description;
                        forecastList.innerHTML += `
                            <div class="forecast-item">
                                <div class="forecast-day">${dayName}</div>
                                <div style="font-size:0.65rem;opacity:0.5">${dayDate}</div>
                                <img class="forecast-icon" src="${icon}" alt="icon">
                                <div class="forecast-temp">${temp}</div>
                                <div class="forecast-desc">${desc}</div>
                            </div>`;
                    }
                }
            } catch (error) {
                console.error("Lỗi Forecast:", error);
            }

            setLoading(false);
        }

        // ===== AUTO LOCATE =====
        async function autoLocate() {
            setLoading(true);
            try {
                const ipRes = await fetch('https://ipwho.is/');
                const ipData = await ipRes.json();

                if (ipData.success) {
                    loadWeather(`lat=${ipData.latitude}&lon=${ipData.longitude}`);
                } else {
                    loadWeather('q=Hanoi');
                }
            } catch (error) {
                console.error("Lỗi check IP:", error);
                loadWeather('q=Hanoi');
            }
        }

        // Start
        autoLocate();
    </script>
